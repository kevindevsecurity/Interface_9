<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mailchimp Layout</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header>
        <nav class="navbar">
            <div class="nav-left">
                <a href="#">Produto</a>
                <a href="#">Recursos</a>
                <a href="#">Inspiração</a>
                <a href="#">Preços</a>
            </div>

            <div class="nav-center">
                <img src="imagens/figura1.png" alt="Mailchimp Logo" class="logo">
            </div>

            <div class="nav-right">
                <img src="imagens/figura4.png" alt="Ícones" class="header-icons">
                
                <a href="#" class="btn-login">Conectar</a>
                <a href="#" class="btn-signup">Cadastre-se gratuitamente</a>
            </div>
        </nav>
    </header>

    <main class="hero-section">
        
        <div class="hero-text">
            <h1>As lojas do Mailchimp já estão disponíveis</h1>
            <p>Impulsione as vendas, envolva os clientes e anuncie seu negócio em um só lugar. Crie sua loja virtual gratuitamente.</p>
            <button class="btn-cta">Saiba mais</button>
        </div>

        <div class="hero-graphics">
            
            <div class="browser-window">
                <div class="window-header">
                    <img src="imagens/tres_pontinhos.png" alt="..." class="dots">
                    <img src="imagens/carrinho.png" alt="cart icon" class="mini-cart-icon">
                </div>
                
                <h3 class="window-title">Big Mood Spa</h3>
                
                <div class="product-display">
                    <img src="imagens/figura2.png" alt="Big Mood Spa Product" class="main-product">
                </div>
            </div>

            <div class="shopping-cart-card">
                <div class="cart-header">Shopping Cart</div>
                
                <div class="cart-items">
                    <img src="imagens/figua3.png" alt="Itens do carrinho">
                </div>

                <button class="btn-checkout">Continue To Checkout</button>
            </div>

        </div>
    </main>

</body>
</html>
